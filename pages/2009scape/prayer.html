<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2009scape Prayer Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Crimson+Text:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #1a1410;
            --bg-medium: #2d2419;
            --bg-light: #3d3125;
            --gold: #d4af37;
            --gold-dark: #9b7f2a;
            --gold-light: #f4d47a;
            --text-light: #e8dcc8;
            --text-dim: #a89878;
            --accent: #c87533;
            --shadow: rgba(0, 0, 0, 0.6);
        }

        body {
            font-family: 'Crimson Text', serif;
            background: linear-gradient(135deg, #0a0806 0%, #1a1410 50%, #0f0c08 100%);
            color: var(--text-light);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(212, 175, 55, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(200, 117, 51, 0.03) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .back-link {
            display: inline-block;
            color: var(--text-dim);
            text-decoration: none;
            margin-bottom: 20px;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: var(--gold);
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease-out;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 3em;
            font-weight: 700;
            color: var(--gold);
            text-shadow: 
                2px 2px 4px var(--shadow),
                0 0 20px rgba(212, 175, 55, 0.3);
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1.2em;
            color: var(--text-dim);
            font-style: italic;
        }

        .main-panel {
            background: linear-gradient(145deg, var(--bg-medium) 0%, var(--bg-dark) 100%);
            border: 3px solid var(--gold-dark);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 
                0 10px 40px var(--shadow),
                inset 0 1px 0 rgba(212, 175, 55, 0.2);
            position: relative;
            animation: fadeInUp 0.8s ease-out 0.2s backwards;
        }

        .main-panel::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--gold), var(--accent), var(--gold));
            border-radius: 15px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .main-panel:hover::before {
            opacity: 0.1;
        }

        .input-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-family: 'Cinzel', serif;
            font-size: 0.95em;
            color: var(--gold-light);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input, select {
            background: var(--bg-dark);
            border: 2px solid var(--gold-dark);
            color: var(--text-light);
            padding: 12px 15px;
            border-radius: 8px;
            font-family: 'Crimson Text', serif;
            font-size: 1.1em;
            transition: all 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
            background: var(--bg-light);
        }

        input:hover, select:hover {
            border-color: var(--gold);
        }

        .bone-selector {
            margin-bottom: 30px;
        }

        .bone-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .bone-card {
            background: linear-gradient(135deg, var(--bg-light) 0%, var(--bg-medium) 100%);
            border: 2px solid transparent;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .bone-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.1), transparent);
            transition: left 0.5s;
        }

        .bone-card:hover::before {
            left: 100%;
        }

        .bone-card:hover {
            border-color: var(--gold-dark);
            transform: translateY(-3px);
            box-shadow: 0 5px 20px var(--shadow);
        }

        .bone-card.selected {
            border-color: var(--gold);
            background: linear-gradient(135deg, var(--bg-light) 0%, var(--accent) 100%);
            box-shadow: 
                0 0 20px rgba(212, 175, 55, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .bone-name {
            font-family: 'Cinzel', serif;
            font-size: 1.1em;
            color: var(--gold-light);
            margin-bottom: 5px;
            font-weight: 600;
        }

        .bone-xp {
            color: var(--text-dim);
            font-size: 0.95em;
        }

        .results {
            background: var(--bg-dark);
            border: 2px solid var(--gold-dark);
            border-radius: 10px;
            padding: 25px;
            margin-top: 30px;
            animation: fadeIn 0.5s ease-out;
        }

        .result-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
        }

        .result-row:last-child {
            border-bottom: none;
        }

        .result-label {
            font-family: 'Cinzel', serif;
            color: var(--text-dim);
            font-size: 1.1em;
        }

        .result-value {
            font-size: 1.4em;
            font-weight: 600;
            color: var(--gold);
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
        }

        .highlight {
            color: var(--gold-light);
            font-weight: 700;
            font-size: 1.6em;
        }

        .multiplier-info {
            background: linear-gradient(90deg, transparent, rgba(200, 117, 51, 0.1), transparent);
            padding: 15px;
            border-left: 3px solid var(--accent);
            margin: 20px 0;
            border-radius: 5px;
            font-style: italic;
            color: var(--text-dim);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            
            .main-panel {
                padding: 20px;
            }
            
            .input-section {
                grid-template-columns: 1fr;
            }
            
            .bone-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">‚Üê Back to All Skills</a>
        
        <header>
            <h1>üíÄ Prayer Calculator üíÄ</h1>
            <div class="subtitle">2009scape Edition with Custom Multiplier</div>
        </header>

        <div class="main-panel">
            <div class="input-section">
                <div class="input-group">
                    <label for="currentLevel">Current Level</label>
                    <input type="number" id="currentLevel" value="1" min="1" max="99">
                </div>
                <div class="input-group">
                    <label for="targetLevel">Target Level</label>
                    <input type="number" id="targetLevel" value="99" min="1" max="99">
                </div>
                <div class="input-group">
                    <label for="multiplier">XP Multiplier</label>
                    <input type="number" id="multiplier" value="1" min="0.1" max="100" step="0.1">
                </div>
            </div>

            <div class="multiplier-info">
                üíÄ Multiplier affects the XP gained per bone. Default is 1x (normal rates). Adjust for your server's custom rates.
            </div>

            <div class="bone-selector">
                <label>Select Bone/Ash Type</label>
                <div class="bone-grid" id="boneGrid"></div>
            </div>

            <div class="results" id="results" style="display: none;">
                <div class="result-row">
                    <span class="result-label">XP Needed</span>
                    <span class="result-value" id="xpNeeded">0</span>
                </div>
                <div class="result-row">
                    <span class="result-label">XP per Bone (with multiplier)</span>
                    <span class="result-value" id="xpPerBone">0</span>
                </div>
                <div class="result-row">
                    <span class="result-label">Bones Required</span>
                    <span class="result-value highlight" id="bonesNeeded">0</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const bones = [
            { name: "Bones", xp: 4.5 },
            { name: "Burnt Bones", xp: 4.5 },
            { name: "Wolf Bones", xp: 4.5 },
            { name: "Monkey Bones", xp: 5 },
            { name: "Bat Bones", xp: 5.3 },
            { name: "Big Bones", xp: 15 },
            { name: "Jogre Bones", xp: 15 },
            { name: "Zogre Bones", xp: 22.5 },
            { name: "Shaikahan Bones", xp: 25 },
            { name: "Babydragon Bones", xp: 30 },
            { name: "Wyvern Bones", xp: 50 },
            { name: "Dragon Bones", xp: 72 },
            { name: "Fayrg Bones", xp: 84 },
            { name: "Raurg Bones", xp: 96 },
            { name: "Dagannoth Bones", xp: 125 },
            { name: "Ourg Bones", xp: 140 },
            { name: "Fiyr Remains", xp: 84 },
            { name: "Asyn Remains", xp: 96 },
            { name: "Impious Ashes", xp: 4 },
            { name: "Accursed Ashes", xp: 12.5 },
            { name: "Infernal Ashes", xp: 62.5 }
        ];

        let selectedBone = bones[0];

        // XP table for levels 1-99
        function getXPForLevel(level) {
            let xp = 0;
            for (let i = 1; i < level; i++) {
                xp += Math.floor(i + 300 * Math.pow(2, i / 7));
            }
            return Math.floor(xp / 4);
        }

        function renderBones() {
            const grid = document.getElementById('boneGrid');
            grid.innerHTML = '';
            
            bones.forEach((bone, index) => {
                const card = document.createElement('div');
                card.className = 'bone-card';
                if (index === 0) card.classList.add('selected');
                
                card.innerHTML = `
                    <div class="bone-name">${bone.name}</div>
                    <div class="bone-xp">${bone.xp} XP</div>
                `;
                
                card.addEventListener('click', () => {
                    document.querySelectorAll('.bone-card').forEach(c => c.classList.remove('selected'));
                    card.classList.add('selected');
                    selectedBone = bone;
                    calculate();
                });
                
                grid.appendChild(card);
            });
        }

        function calculate() {
            const currentLevel = parseInt(document.getElementById('currentLevel').value);
            const targetLevel = parseInt(document.getElementById('targetLevel').value);
            const multiplier = parseFloat(document.getElementById('multiplier').value);

            if (currentLevel >= targetLevel || currentLevel < 1 || targetLevel > 99) {
                document.getElementById('results').style.display = 'none';
                return;
            }

            const currentXP = getXPForLevel(currentLevel);
            const targetXP = getXPForLevel(targetLevel);
            const xpNeeded = targetXP - currentXP;
            const xpPerBone = selectedBone.xp * multiplier;
            const bonesNeeded = Math.ceil(xpNeeded / xpPerBone);

            document.getElementById('xpNeeded').textContent = xpNeeded.toLocaleString();
            document.getElementById('xpPerBone').textContent = xpPerBone.toFixed(1);
            document.getElementById('bonesNeeded').textContent = bonesNeeded.toLocaleString();
            document.getElementById('results').style.display = 'block';
        }

        document.getElementById('currentLevel').addEventListener('input', calculate);
        document.getElementById('targetLevel').addEventListener('input', calculate);
        document.getElementById('multiplier').addEventListener('input', calculate);

        renderBones();
        calculate();
    </script>
</body>
</html>
