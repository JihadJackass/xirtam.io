<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Calculator - 2009scape</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Crimson+Text:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #0a0a1a;
            --bg-medium: #101029;
            --bg-light: #181838;
            --primary: #4169E1;
            --primary-dark: #2d4ba3;
            --primary-light: #6a8ff0;
            --text-light: #e8dcc8;
            --text-dim: #a89878;
            --accent: #9370DB;
            --shadow: rgba(0, 0, 0, 0.6);
        }

        body {
            font-family: 'Crimson Text', serif;
            background: linear-gradient(135deg, #030308 0%, var(--bg-dark) 50%, #050510 100%);
            color: var(--text-light);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(65, 105, 225, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(147, 112, 219, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .back-link {
            display: inline-block;
            color: var(--text-dim);
            text-decoration: none;
            margin-bottom: 20px;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: var(--primary);
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease-out;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 3em;
            font-weight: 700;
            color: var(--primary);
            text-shadow: 
                2px 2px 4px var(--shadow),
                0 0 20px rgba(65, 105, 225, 0.4);
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1.2em;
            color: var(--text-dim);
            font-style: italic;
        }

        .main-panel {
            background: linear-gradient(145deg, var(--bg-medium) 0%, var(--bg-dark) 100%);
            border: 3px solid var(--primary-dark);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 
                0 10px 40px var(--shadow),
                inset 0 1px 0 rgba(65, 105, 225, 0.2);
            position: relative;
            animation: fadeInUp 0.8s ease-out 0.2s backwards;
        }

        .input-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-family: 'Cinzel', serif;
            font-size: 0.95em;
            color: var(--primary-light);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input, select {
            background: var(--bg-dark);
            border: 2px solid var(--primary-dark);
            color: var(--text-light);
            padding: 12px 15px;
            border-radius: 8px;
            font-family: 'Crimson Text', serif;
            font-size: 1.1em;
            transition: all 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(65, 105, 225, 0.3);
            background: var(--bg-light);
        }

        .category-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .tab-button {
            background: var(--bg-dark);
            border: 2px solid var(--primary-dark);
            color: var(--text-light);
            padding: 12px 20px;
            border-radius: 8px;
            font-family: 'Cinzel', serif;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tab-button:hover {
            border-color: var(--primary);
        }

        .tab-button.active {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(65, 105, 225, 0.4);
        }

        .item-selector {
            margin-bottom: 30px;
        }

        .item-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .item-card {
            background: linear-gradient(135deg, var(--bg-light) 0%, var(--bg-medium) 100%);
            border: 2px solid transparent;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .item-card:hover {
            border-color: var(--primary-dark);
            transform: translateY(-3px);
        }

        .item-card.selected {
            border-color: var(--primary);
            background: linear-gradient(135deg, var(--bg-light) 0%, var(--accent) 100%);
            box-shadow: 0 0 20px rgba(65, 105, 225, 0.4);
        }

        .item-name {
            font-family: 'Cinzel', serif;
            font-size: 1.1em;
            color: var(--primary-light);
            margin-bottom: 5px;
            font-weight: 600;
        }

        .item-xp {
            color: var(--text-dim);
            font-size: 0.95em;
        }

        .results {
            background: var(--bg-dark);
            border: 2px solid var(--primary-dark);
            border-radius: 10px;
            padding: 25px;
            margin-top: 30px;
            animation: fadeIn 0.5s ease-out;
        }

        .result-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(65, 105, 225, 0.2);
        }

        .result-row:last-child {
            border-bottom: none;
        }

        .result-label {
            font-family: 'Cinzel', serif;
            color: var(--text-dim);
            font-size: 1.1em;
        }

        .result-value {
            font-size: 1.4em;
            font-weight: 600;
            color: var(--primary);
            text-shadow: 0 0 10px rgba(65, 105, 225, 0.3);
        }

        .highlight {
            color: var(--primary-light);
            font-weight: 700;
            font-size: 1.6em;
        }

        .multiplier-info {
            background: linear-gradient(90deg, transparent, rgba(147, 112, 219, 0.15), transparent);
            padding: 15px;
            border-left: 3px solid var(--accent);
            margin: 20px 0;
            border-radius: 5px;
            font-style: italic;
            color: var(--text-dim);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            
            .main-panel {
                padding: 20px;
            }
            
            .input-section {
                grid-template-columns: 1fr;
            }
            
            .item-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">← Back to All Skills</a>
        
        <header>
            <h1><img src="magic.png" width="35" height="35"> Magic Calculator <img src="magic.png" width="35" height="35"></h1>
            <div class="subtitle">2009scape Edition with Custom Multiplier</div>
        </header>

        <div class="main-panel">
            <div class="input-section">
                <div class="input-group">
                    <label for="currentLevel">Current Level</label>
                    <input type="number" id="currentLevel" value="1" min="1" max="99">
                </div>
                <div class="input-group">
                    <label for="targetLevel">Target Level</label>
                    <input type="number" id="targetLevel" value="99" min="1" max="99">
                </div>
                <div class="input-group">
                    <label for="multiplier">XP Multiplier</label>
                    <input type="number" id="multiplier" value="1" min="0.1" max="100" step="0.1">
                </div>
            </div>

            <div class="multiplier-info">
                ✨ Multiplier affects the XP gained per spell cast. Adjust for your set XP rate.
            </div>

            <div class="item-selector">
                <label>Select Training Method</label>
                <div class="category-tabs">
                    <button class="tab-button active" data-category="combat">Combat Spells</button>
                    <button class="tab-button" data-category="teleport">Teleports</button>
                    <button class="tab-button" data-category="alchemy">Alchemy</button>
                    <button class="tab-button" data-category="enchant">Enchanting</button>
                    <button class="tab-button" data-category="other">Other</button>
                </div>
                <div class="item-grid" id="itemGrid"></div>
            </div>

            <div class="results" id="results" style="display: none;">
                <div class="result-row">
                    <span class="result-label">XP Needed</span>
                    <span class="result-value" id="xpNeeded">0</span>
                </div>
                <div class="result-row">
                    <span class="result-label">XP per Cast (with multiplier)</span>
                    <span class="result-value" id="xpPerItem">0</span>
                </div>
                <div class="result-row">
                    <span class="result-label">Casts Required</span>
                    <span class="result-value highlight" id="itemsNeeded">0</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const items = {
            combat: [
                { name: "Wind Strike", xp: 5.5, level: 1 },
                { name: "Water Strike", xp: 7.5, level: 5 },
                { name: "Earth Strike", xp: 9.5, level: 9 },
                { name: "Fire Strike", xp: 11.5, level: 13 },
                { name: "Wind Bolt", xp: 13.5, level: 17 },
                { name: "Water Bolt", xp: 16.5, level: 23 },
                { name: "Earth Bolt", xp: 19.5, level: 29 },
                { name: "Fire Bolt", xp: 22.5, level: 35 },
                { name: "Wind Blast", xp: 25.5, level: 41 },
                { name: "Water Blast", xp: 28.5, level: 47 },
                { name: "Earth Blast", xp: 31.5, level: 53 },
                { name: "Fire Blast", xp: 34.5, level: 59 },
                { name: "Wind Wave", xp: 36, level: 62 },
                { name: "Water Wave", xp: 37.5, level: 65 },
                { name: "Earth Wave", xp: 40, level: 70 },
                { name: "Fire Wave", xp: 42.5, level: 75 }
            ],
            teleport: [
                { name: "Varrock Teleport", xp: 35, level: 25 },
                { name: "Lumbridge Teleport", xp: 41, level: 31 },
                { name: "Falador Teleport", xp: 48, level: 37 },
                { name: "Camelot Teleport", xp: 55.5, level: 45 },
                { name: "Ardougne Teleport", xp: 61, level: 51 },
                { name: "Watchtower Teleport", xp: 68, level: 58 },
                { name: "Trollheim Teleport", xp: 68, level: 61 }
            ],
            alchemy: [
                { name: "Low Alchemy", xp: 31, level: 21 },
                { name: "High Alchemy", xp: 65, level: 55 }
            ],
            enchant: [
                { name: "Lvl-1 Enchant (Sapphire)", xp: 17.5, level: 7 },
                { name: "Lvl-2 Enchant (Emerald)", xp: 37, level: 27 },
                { name: "Lvl-3 Enchant (Ruby)", xp: 59, level: 49 },
                { name: "Lvl-4 Enchant (Diamond)", xp: 67, level: 57 },
                { name: "Lvl-5 Enchant (Dragonstone)", xp: 78, level: 68 },
                { name: "Lvl-6 Enchant (Onyx)", xp: 97, level: 87 }
            ],
            other: [
                { name: "Bones to Bananas", xp: 25, level: 15 },
                { name: "Bones to Peaches", xp: 35.5, level: 60 },
                { name: "Superheat Item", xp: 53, level: 43 },
                { name: "Charge Water Orb", xp: 66, level: 56 },
                { name: "Charge Earth Orb", xp: 70, level: 60 },
                { name: "Charge Fire Orb", xp: 73, level: 63 },
                { name: "Charge Air Orb", xp: 76, level: 66 },
                { name: "String Jewellery", xp: 83, level: 80 }
            ]
        };

        let selectedItem = items.combat[0];
        let currentCategory = 'combat';

        function getXPForLevel(level) {
            let xp = 0;
            for (let i = 1; i < level; i++) {
                xp += Math.floor(i + 300 * Math.pow(2, i / 7));
            }
            return Math.floor(xp / 4);
        }

        function renderItems(category) {
            const grid = document.getElementById('itemGrid');
            grid.innerHTML = '';
            
            const categoryItems = items[category];
            
            categoryItems.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'item-card';
                if (category === currentCategory && item === selectedItem) {
                    card.classList.add('selected');
                }
                
                card.innerHTML = `
                    <div class="item-name">${item.name}</div>
                    <div class="item-xp">${item.xp} XP (Level ${item.level})</div>
                `;
                
                card.addEventListener('click', () => {
                    document.querySelectorAll('.item-card').forEach(c => c.classList.remove('selected'));
                    card.classList.add('selected');
                    selectedItem = item;
                    calculate();
                });
                
                grid.appendChild(card);
            });
        }

        function calculate() {
            const currentLevel = parseInt(document.getElementById('currentLevel').value);
            const targetLevel = parseInt(document.getElementById('targetLevel').value);
            const multiplier = parseFloat(document.getElementById('multiplier').value);

            if (currentLevel >= targetLevel || currentLevel < 1 || targetLevel > 99) {
                document.getElementById('results').style.display = 'none';
                return;
            }

            const currentXP = getXPForLevel(currentLevel);
            const targetXP = getXPForLevel(targetLevel);
            const xpNeeded = targetXP - currentXP;
            const xpPerItem = selectedItem.xp * multiplier;
            const itemsNeeded = Math.ceil(xpNeeded / xpPerItem);

            document.getElementById('xpNeeded').textContent = xpNeeded.toLocaleString();
            document.getElementById('xpPerItem').textContent = xpPerItem.toFixed(1);
            document.getElementById('itemsNeeded').textContent = itemsNeeded.toLocaleString();
            document.getElementById('results').style.display = 'block';
        }

        // Tab button functionality
        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
                button.classList.add('active');
                currentCategory = button.dataset.category;
                selectedItem = items[currentCategory][0];
                renderItems(currentCategory);
                calculate();
            });
        });

        document.getElementById('currentLevel').addEventListener('input', calculate);
        document.getElementById('targetLevel').addEventListener('input', calculate);
        document.getElementById('multiplier').addEventListener('input', calculate);

        renderItems('combat');
        calculate();
    </script>
</body>
</html>
